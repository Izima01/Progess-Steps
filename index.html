<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>
<body>
    <main>
        <h1>Progress Bar</h1>
        <p>Click "Prev" or "Next" to move the progress bar</p>
        <div class="container">
            <div class="circle 1 active">1</div>
            <div class="circle 2">2</div>
            <div class="circle 3">3</div>
            <div class="circle 4">4</div>
            <div class="circle 5">5</div>
            <div class="circle 5">6</div>
            <div class="circle 5">7</div>
            <div class="circle 5">8</div>
            <div class="progress"></div>
        </div>
        <div>
            <button type="button" class="prev">Previous</button>
            <button type="button" class="next">Next</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
